<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Mensaje</h1>
    <form action="/registro" method="post">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"  maxlength="30">
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="30">
      </div>
      <div>
        <label for="tel">Teléfono:</label>
        <input type="Teléfono" id="tel" name="tel">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="Mensaje" style="vertical-align:top;">Mensaje:</label>
         <textarea rows="4" cols="50" id="Mensaje" name="Mensaje" minlength="1" maxlength="1000" required>
          </textarea>
      </div>

    <input type="submit" value="Ingresar">
    </form>
  </body>
</html>
